<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wgentech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/variable.css" />
    <link rel="stylesheet" href="./assets/styles/grid.css" />
    <link rel="stylesheet" href="./assets/styles/common.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <div class="wrap-header">
        <div class="wide container">
          <div class="header">
            <div class="header__warp-menu">
              <h3 class="header__brand">Brandname</h3>

              <ul class="header__menu-list">
                <li class="header__menu-item">Home</li>
                <li class="header__menu-item active">Products</li>
                <li class="header__menu-item">Pricing</li>
                <li class="header__menu-item">Contact</li>
              </ul>
            </div>

            <div class="header__wrap-action">
              <button class="btn btn-none">Login</button>
              <button class="btn">JOIN US</button>
            </div>
          </div>
        </div>

        <div class="welcome-section">
          <div class="welcome-bg"></div>
          <div class="welcome-main">
            <div class="wide container h-full">
              <div class="row h-full">
                <div class="col c-6 h-full d-flex items-center">
                  <div class="intro">
                    <h5 class="intro__sub-title fs-16">Welcome</h5>
                    <h2 class="intro__title">Best Learning Opportunities</h2>
                    <p class="intro__descript">
                      Our goal is to make online education work for everyone
                    </p>

                    <div class="intro__button">
                      <button class="btn mr-4">JOIN US</button>
                      <button class="btn btn-outline">Learn More</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Thumb section -->
      <div class="thumb">
        <div class="wide container">
          <div class="row">
            <div class="col c-6 m-6 l-6">
              <img
                class="thumb__image"
                src="./assets/images/thumb-concept.png"
                alt="Thumb concept"
              />
            </div>

            <div class="col c-6 m-6 l-6" style="margin: auto 0">
              <div class="thumb__content h-full">
                <div class="thumb__marker"></div>
                <h2 class="thumb__title">Approdable Packages</h2>
                <p class="thumb__descript">
                  Problems trying to resolve the conflict between the two major
                  realms of Classical physics: Newtonian mechanics
                </p>
                <button class="btn btn-none p-0 thumb__button">
                  Learn More
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
